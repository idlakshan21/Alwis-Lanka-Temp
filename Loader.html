<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALWIS LANKA - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: rgba(254, 254, 254, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-text {
            color: rgba(52, 52, 52, 1);
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards 0.5s;
        }

        .logo-subtitle {
            color: rgba(178, 178, 178, 1);
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards 1s;
        }

        .loader-container {
            width: 200px;
            height: 6px;
            background-color: rgba(178, 178, 178, 0.3);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .loader {
            height: 100%;
            width: 0;
            background-color: rgba(242, 198, 52, 1);
            border-radius: 3px;
            animation: loading 2.5s ease-in-out infinite;
        }

        .gold-accent {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 4px solid rgba(242, 198, 52, 1);
            border-radius: 50%;
            opacity: 0;
            animation: pulse 2s ease-in-out infinite, fadeIn 1s ease-in-out forwards;
        }

        .message {
            color: rgba(52, 52, 52, 1);
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards 1.5s;
        }

        @keyframes loading {
            0% {
                width: 0;
            }
            50% {
                width: 100%;
            }
            100% {
                width: 0;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.3;
            }
            100% {
                transform: scale(1);
                opacity: 0.7;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

       
        .sparkles {
            position: absolute;
            width: 300px;
            height: 300px;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            background-color: rgba(242, 198, 52, 0.8);
            border-radius: 50%;
            opacity: 0;
        }

        .sparkle:nth-child(1) {
            width: 8px;
            height: 8px;
            left: 20%;
            top: 30%;
            animation: sparkleAnim 3s ease-in-out infinite 0.2s;
        }

        .sparkle:nth-child(2) {
            width: 6px;
            height: 6px;
            left: 75%;
            top: 20%;
            animation: sparkleAnim 2.5s ease-in-out infinite 0.7s;
        }

        .sparkle:nth-child(3) {
            width: 10px;
            height: 10px;
            left: 60%;
            top: 70%;
            animation: sparkleAnim 3.5s ease-in-out infinite 1s;
        }

        .sparkle:nth-child(4) {
            width: 5px;
            height: 5px;
            left: 30%;
            top: 65%;
            animation: sparkleAnim 3s ease-in-out infinite 1.5s;
        }

        .sparkle:nth-child(5) {
            width: 7px;
            height: 7px;
            left: 85%;
            top: 50%;
            animation: sparkleAnim 2.8s ease-in-out infinite 0.5s;
        }

        @keyframes sparkleAnim {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 0.8;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sparkles">
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
        </div>
        
        <div class="gold-accent"></div>
        
        <div class="logo">
            <div class="logo-text">ALWIS LANKA</div>
            <div class="logo-subtitle">Pawning System</div>
        </div>
        
        <div class="loader-container">
            <div class="loader"></div>
        </div>
        
        <div class="message">Loading your secure pawning experience...</div>
    </div>

    <script>
       
        setTimeout(() => {
           
        }, 5000); 
    </script>
</body>
</html>
